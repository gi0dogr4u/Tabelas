<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Tabela</title>
</head>
<body>
    <h2><em>Tabela de Veículos</em></h2>
    <table border="5" width="500">
        <tr>
            <td><b>Marca:</b></td>
            <td><b>Modelo:</b></td>
            <td><b>Ano:</b></td>
            <td><b>Valor:</b></td>
        </tr>
        <tr>
            <td>Volkswagen</td>
            <td>Golf</td>
            <td>2009</td>
            <td>R$38.500</td>
        </tr>
        <tr>
            <td>Fiat</td>
            <td>Palio</td>
            <td>2010</td>
            <td>R$19.700</td>
        </tr>
        <tr>
            <td>Honda</td>
            <td>Civic</td>
            <td>2012</td>
            <td>R$61.500</td>
        </tr>
        <tr>
            <td colspan=4>O melhor preço da região!</td>
        </tr>  
    </table>
    
</body>
</html>
